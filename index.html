
<!DOCTYPE html>
<html>
<head>
    <title>Advanced Crypto Signals</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 20px; }
        .coin-card {
            display: inline-block;
            width: 220px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #f9f9f9;
        }
        .buy { border-left: 5px solid green; }
        .sell { border-left: 5px solid red; }
        .price { font-size: 18px; font-weight: bold; margin: 5px 0; }
        .signal { font-size: 20px; margin: 10px 0; color: #333; }
        .risk-level { 
            margin-top: 10px; 
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        .entry { background-color: #e3f2fd; }
        .stoploss { background-color: #ffebee; }
        .target { background-color: #e8f5e9; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Advanced Crypto Signals</h1>
    <p>Entry | Stoploss | Target with Signals</p>
    
    <div id="coins-container">
        <!-- Signals yahan aayenge -->
    </div>

    <script>
        // Coins list with thresholds and risk parameters
        const coins = [
            { 
                symbol: "BTCUSDT", 
                name: "Bitcoin",
                buyThreshold: 50000,
                entry: 50500,    // Entry price
                stoploss: 49500, // Stoploss price
                target: 52000    // Target price
            },
            { 
                symbol: "ETHUSDT", 
                name: "Ethereum",
                buyThreshold: 3000,
                entry: 3050,
                stoploss: 2950,
                target: 3200
            }
        ];

        // Fetch prices and generate signals
        async function updateSignals() {
            const container = document.getElementById("coins-container");
            container.innerHTML = "";

            for (const coin of coins) {
                try {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${coin.symbol}`);
                    const data = await response.json();
                    const currentPrice = parseFloat(data.price);
                    
                    // Determine signal
                    let signal, signalClass;
                    if (currentPrice > coin.buyThreshold * 1.05) {
                        signal = "SELL ðŸ”´";
                        signalClass = "sell";
                    } else if (currentPrice < coin.buyThreshold) {
                        signal = "BUY ðŸš€";
                        signalClass = "buy";
                    } else {
                        signal = "HOLD âž–";
                        signalClass = "";
                    }

                    // Create coin card
                    container.innerHTML += `
                        <div class="coin-card ${signalClass}">
                            <h3>${coin.name} (${coin.symbol})</h3>
                            <div class="price">$${currentPrice.toFixed(2)}</div>
                            <div class="signal">${signal}</div>
                            
                            <div class="risk-level entry">
                                <strong>Entry:</strong> $${coin.entry.toFixed(2)}
                            </div>
                            <div class="risk-level stoploss">
                                <strong>Stoploss:</strong> $${coin.stoploss.toFixed(2)}
                            </div>
                            <div class="risk-level target">
                                <strong>Target:</strong> $${coin.target.toFixed(2)}
                            </div>
                        </div>
                    `;

                } catch (error) {
                    console.error(`Error fetching ${coin.symbol}:`, error);
                }
            }
        }

        // Initial load and refresh every 10 seconds
        updateSignals();
        setInterval(updateSignals, 10000);
    </script>
</body>
</html>
