<!DOCTYPE html>
<html>
<head>
    <title>Multi-Coin Signal Generator</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 20px; }
        .coin-card {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .buy { background-color: #e6f7e6; color: green; }
        .sell { background-color: #ffe6e6; color: red; }
        .price { font-size: 18px; font-weight: bold; }
        .signal { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Multi-Coin Signal Generator</h1>
    
    <div id="coins-container">
        <!-- Signals yahan aayenge -->
    </div>

    <script>
        // Coins list with thresholds
        const coins = [
            { symbol: "BTCUSDT", name: "Bitcoin", buyThreshold: 50000 },
            { symbol: "ETHUSDT", name: "Ethereum", buyThreshold: 3000 },
            { symbol: "SOLUSDT", name: "Solana", buyThreshold: 100 },
            { symbol: "XRPUSDT", name: "Ripple", buyThreshold: 0.5 }
        ];

        // Fetch prices and generate signals
        async function updateSignals() {
            const container = document.getElementById("coins-container");
            container.innerHTML = "";

            for (const coin of coins) {
                try {
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${coin.symbol}`);
                    const data = await response.json();
                    const price = parseFloat(data.price);
                    
                    // Determine signal
                    let signal, signalClass;
                    if (price > coin.buyThreshold * 1.05) {
                        signal = "SELL ðŸ”´";
                        signalClass = "sell";
                    } else if (price < coin.buyThreshold) {
                        signal = "BUY ðŸš€";
                        signalClass = "buy";
                    } else {
                        signal = "HOLD âž–";
                        signalClass = "";
                    }

                    // Create coin card
                    container.innerHTML += `
                        <div class="coin-card ${signalClass}">
                            <h3>${coin.name}</h3>
                            <div class="price">$${price.toFixed(2)}</div>
                            <div class="signal">${signal}</div>
                        </div>
                    `;

                } catch (error) {
                    console.error(`Error fetching ${coin.symbol}:`, error);
                }
            }
        }

        // Initial load and refresh every 10 seconds
        updateSignals();
        setInterval(updateSignals, 10000);
    </script>
</body>
</html>
