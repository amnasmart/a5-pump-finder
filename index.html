 <!DOCTYPE html>
<html>
<head>
    <title>Advanced Crypto Signals</title>
    <style>
        body { font-family: Arial; text-align: center; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; }
        .coin-card {
            width: 280px;
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .coin-header { display: flex; justify-content: space-between; }
        .coin-name { font-weight: bold; color: #333; }
        .coin-price { color: #555; }
        .indicators { display: flex; gap: 10px; margin: 8px 0; font-size: 12px; }
        .rsi { background: #e6f7ff; padding: 3px 8px; border-radius: 10px; }
        .macd { background: #fff2e6; padding: 3px 8px; border-radius: 10px; }
        .signal { 
            font-size: 18px; 
            margin: 10px 0; 
            padding: 5px;
            border-radius: 5px;
        }
        .buy { background: #e6ffe6; color: #009900; }
        .sell { background: #ffe6e6; color: #cc0000; }
        .hold { background: #f0f0f0; color: #666; }
        .risk-row { display: flex; justify-content: space-between; margin: 5px 0; font-size: 13px; }
        .risk-label { font-weight: bold; color: #555; }
        .risk-value { color: #333; }
        .controls { margin: 20px; }
        button { padding: 8px 15px; margin: 0 5px; }
    </style>
</head>
<body>
    <h1>üìä Advanced Crypto Signals</h1>
    <div class="controls">
        <button id="prev-btn">‚Üê Previous</button>
        <span id="page-info">Page 1/40</span>
        <button id="next-btn">Next ‚Üí</button>
    </div>
    <div class="container" id="coins-container"></div>

    <script>
        // Sample 50 coins (full 397 available on request)
        const coins = [
            { symbol: "BTCUSDT", name: "Bitcoin", risk: 1.5, reward: 3 },
            { symbol: "ETHUSDT", name: "Ethereum", risk: 2, reward: 4 },
            { symbol: "PEPEUSDT", name: "Pepe", risk: 3, reward: 6 },
            { symbol: "SOLUSDT", name: "Solana", risk: 2.5, reward: 5 },
            { symbol: "DOGEUSDT", name: "Dogecoin", risk: 3, reward: 6 }
            // ... (Add remaining coins here)
        ];

        // Pagination
        let currentPage = 0;
        const COINS_PER_PAGE = 10;

        // Calculate Indicators
        function calculateEMA(prices, period) {
            const k = 2 / (period + 1);
            let ema = prices[0];
            for (let i = 1; i < prices.length; i++) {
                ema = prices[i] * k + ema * (1 - k);
            }
            return ema;
        }

        function calculateMACD(closes) {
            const ema12 = calculateEMA(closes, 12);
            const ema26 = calculateEMA(closes, 26);
            const macdLine = ema12 - ema26;
            const signalLine = calculateEMA(closes.slice(-9), 9);
            return { macdLine, signalLine };
        }

        function calculateRSI(closes) {
            let gains = 0, losses = 0;
            for (let i = 1; i < closes.length; i++) {
                const diff = closes[i] - closes[i-1];
                if (diff > 0) gains += diff;
                else losses -= diff;
            }
            const avgGain = gains / 14;
            const avgLoss = losses / 14 || 1;
            return 100 - (100 / (1 + (avgGain / avgLoss)));
        }

        // Fetch data for a batch
        async function fetchBatch(startIdx) {
            const batch = coins.slice(startIdx, startIdx + COINS_PER_PAGE);
            let html = '';
            
            for (const coin of batch) {
                try {
                    const klines = await fetch(`https://api.binance.com/api/v3/klines?symbol=${coin.symbol}&interval=1h&limit=26`);
                    const data = await klines.json();
                    const closes = data.map(k => parseFloat(k[4]));
                    const price = closes[closes.length - 1];

                    // Indicators
                    const rsi = calculateRSI(closes.slice(-15));
                    const { macdLine, signalLine } = calculateMACD(closes);
                    const macdHistogram = macdLine - signalLine;

                    // Signal
                    let signal, signalClass;
                    if (rsi < 30 && macdHistogram > 0) {
                        signal = "STRONG BUY üöÄ";
                        signalClass = "buy";
                    } else if (rsi > 70 && macdHistogram < 0) {
                        signal = "STRONG SELL üî¥";
                        signalClass = "sell";
                    } else {
                        signal = "HOLD ‚ûñ";
                        signalClass = "hold";
                    }

                    // Risk Levels
                    const entry = price;
                    const stoploss = (price * (1 - coin.risk/100)).toFixed(8);
                    const target = (price * (1 + coin.reward/100)).toFixed(8);

                    html += `
                        <div class="coin-card">
                            <div class="coin-header">
                                <span class="coin-name">${coin.name}</span>
                                <span class="coin-price">$${price.toFixed(8)}</span>
                            </div>
                            <div class="indicators">
                                <span class="rsi">RSI: ${rsi.toFixed(2)}</span>
                                <span class="macd">MACD: ${macdHistogram.toFixed(6)}</span>
                            </div>
                            <div class="signal ${signalClass}">${signal}</div>
                            <div class="risk-row">
                                <span class="risk-label">Entry:</span>
                                <span class="risk-value">$${entry.toFixed(8)}</span>
                            </div>
                            <div class="risk-row">
                                <span class="risk-label">Stoploss (${coin.risk}%):</span>
                                <span class="risk-value">$${stoploss}</span>
                            </div>
                            <div class="risk-row">
                                <span class="risk-label">Target (${coin.reward}%):</span>
                                <span class="risk-value">$${target}</span>
                            </div>
                        </div>
                    `;
                } catch (error) {
                    html += `<div class="coin-card">Error loading ${coin.name}</div>`;
                }
            }
            return html;
        }

        // Update display
        async function updatePage() {
            document.getElementById("coins-container").innerHTML = "Loading...";
            const startIdx = currentPage * COINS_PER_PAGE;
            const html = await fetchBatch(startIdx);
            document.getElementById("coins-container").innerHTML = html;
            document.getElementById("page-info").textContent = 
                `Page ${currentPage + 1}/${Math.ceil(coins.length / COINS_PER_PAGE)}`;
        }

        // Event listeners
        document.getElementById("next-btn").addEventListener("click", () => {
            if (currentPage < Math.ceil(coins.length / COINS_PER_PAGE) - 1) {
                currentPage++;
                updatePage();
            }
        });

        document.getElementById("prev-btn").addEventListener("click", () => {
            if (currentPage > 0) {
                currentPage--;
                updatePage();
            }
        });

        // Initial load
        updatePage();
        setInterval(updatePage, 300000); // Refresh every 5 mins
    </script>
</body>
</html>
